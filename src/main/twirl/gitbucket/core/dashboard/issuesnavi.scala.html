@(active: String,
  filter: String,
  openCount: Int,
  closedCount: Int,
  condition: gitbucket.core.service.IssuesService.IssueSearchCondition)(implicit context: gitbucket.core.controller.Context)
<ul class="nav nav-pills float-left mb-2">
  <li class="nav-item">
    <a class="nav-link@if(condition.state == "open"){ active}" href="@condition.copy(state = "open").toURL">Open <span class="badge badge-light">@openCount</span></a>
  </li>
  <li class="nav-item">
    <a class="nav-link@if(condition.state == "closed"){ active}" href="@condition.copy(state = "closed").toURL">Closed <span class="badge badge-light">@closedCount</span></a>
  </li>
</ul>

<div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
  <a class="switch btn btn-secondary@if(filter == "created_by"){ active}" href="@context.path/dashboard/@active/created_by@condition.copy(author = None, assigned = None).toURL">Created</a>
  <a class="switch btn btn-secondary@if(filter == "assigned"  ){ active}" href="@context.path/dashboard/@active/assigned@condition.copy(author = None, assigned = None).toURL">Assigned</a>
  <a class="switch btn btn-secondary@if(filter == "mentioned" ){ active}" href="@context.path/dashboard/@active/mentioned@condition.copy(author = None, assigned = None).toURL">Mentioned</a>
</div>

<script>
$(function(){
  $('a.switch').click(function(){
    location.href = $(this).attr('href');
  });
})
</script>
