@()(implicit context: gitbucket.core.controller.Context)
      <nav class="navbar navbar-default" style="margin-bottom: 0px;">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <div class="btn-group" data-toggle="buttons-radio">
                <input type="button" id="btn-code" class="btn btn-default btn-small active navbar-btn" value="Code">
                <input type="button" id="btn-preview" class="btn btn-default btn-small navbar-btn" value="Preview">
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav" style="margin-left: 20px; border: 1px solid gray; padding-right: 5px;">
            <li>
              <div class="btn-group border" id="markdown-toolbar" style="display: none;">
                <label class="navbar-text" style="margin: 13px 5px;"><i class="octicon octicon-markdown" style="font-size: 24px;"></i></label>
                <label class="navbar-text" style="margin-left: 0px;">inline</label>
                <button class="btn btn-default navbar-btn" id="markdown-bold" title="Bold"><i class="fa fa-bold"></i></button>
                <button class="btn btn-default navbar-btn" id="markdown-italic" title="Italic"><i class="fa fa-italic"></i></button>
                <button class="btn btn-default navbar-btn" id="markdown-code" title="Code"><i class="fa fa-code"></i></button>
                <button class="btn btn-default navbar-btn" id="markdown-link" title="Link"><i class="fa fa-link"></i></button>
                <label class="navbar-text">block</label>
                <button class="btn btn-default navbar-btn" id="markdown-heading" title="Heading"><i class="fa fa-header"></i></button>
                <button class="btn btn-default navbar-btn" id="markdown-quote" title="Quote"><i class="fa fa-quote-right"></i></button>
                <button class="btn btn-default navbar-btn" id="markdown-list-ul" title="Unordered List"><i class="fa fa-list-ul"></i></button>
                <button class="btn btn-default navbar-btn" id="markdown-list-ol" title="Ordered List"><i class="fa fa-list-ol"></i></button>
                <button class="btn btn-default navbar-btn" id="markdown-task" title="Task List"><i class="fa  fa-check-square-o"></i></button>
                <button class="btn btn-default navbar-btn" id="markdown-code-block" title="Code Block"><i class="fa fa-file-code-o"></i></button>
              </div>
            </li>
          </ul>

                  <option value="ace/keyboard/vim">Vim</option>

              </select>

                  <option value="chaos">Chaos</option>
                  <option value="chrome">Chrome</option>
                  <option value="clouds">Clouds</option>
                  <option value="clouds_midnight">Clouds Midnight</option>
                  <option value="cobalt">Cobalt</option>

                  <option value="dracula">Dracula</option>
                  <option value="dreamweaver">Dreamweaver</option>
                  <option value="eclipse">Eclipse</option>
                  <option value="github">GitHub</option>
                  <option value="gob">Gob</option>
                  <option value="gruvbox">Gruvbox</option>
                  <option value="idle_fingers">Idle Fingers</option>
                  <option value="iplastic">Iplastic</option>
                  <option value="katzenmilch">Katzenmilch</option>
                  <option value="kr_theme">Kr</option>
                  <option value="kuroir">Kuroir</option>
                  <option value="merbivore">Merbivore</option>
                  <option value="mono_industrial">Mono Industrial</option>

                  <option value="nord_dark">Nord Dark</option>
                  <option value="pastel_on_dark">Pastel on Dark</option>
                  <option value="solarized_dark">Solarized Dark</option>
                  <option value="solarized_light">Solarized Light</option>

                  <option value="textmate">Textmate</option>

                  <option value="twilight">Twilight</option>
                  <option value="vibrant_ink">Vibrant Ink</option>
                  <option value="xcode">Xcode</option>
                </optgroup>
              </select>
            </li>
            <li>
              <select id="wrap" class="form-control navbar-form" style="margin-bottom: 0px; font-weight: bold;" aria-label="Wrap">
                <optgroup label="Line Wrap Mode">
                  <option value="false">No wrap</option>
                  <option value="true">Soft wrap</option>
                </optgroup>
              </select>

          </ul>
        </div>
      </nav>
