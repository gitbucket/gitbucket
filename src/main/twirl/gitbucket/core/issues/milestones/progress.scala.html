@(total: Int, progress: Int)
<div class="progress my-2" style="height: 12px;">
  <div class="progress-bar bg-success " role="progressbar" aria-valuenow="@((progress.toDouble / total.toDouble * 100).toInt)" aria-valuemin="0" aria-valuemax="100" style="width: @((progress.toDouble / total.toDouble * 100).toInt)%">
  </div>
</div>
